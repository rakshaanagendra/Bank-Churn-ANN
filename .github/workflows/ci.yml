name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest -q

    # ðŸ”¹ Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    # ðŸ”¹ Build Docker image (using repo name automatically)
    - name: Build Docker image
      run: docker build -t ghcr.io/rakshaanagendra/bank-churn-ann/churn-api:latest .

    # ðŸ”¹ Push Docker image
    - name: Push Docker image
      run: docker push ghcr.io/rakshaanagendra/bank-churn-ann/churn-api:latest
